---
- name: Atualiza cache do APT
  apt:
    update_cache: true
    cache_valid_time: 3600
  tags: packages:apt-update

- name: Instala pacotes básicos
  apt:
    name: "{{ packages_base }}"
    state: present
    install_recommends: false
  tags: packages:base

- name: Instala ferramentas de desenvolvimento
  apt:
    name: "{{ packages_dev }}"
    state: present
    install_recommends: false
  tags: packages:dev

- name: Instala ferramentas de administração de sistema
  apt:
    name: "{{ packages_sysadmin }}"
    state: present
    install_recommends: false
  tags: packages:sysadmin

- name: Instala ferramentas de gráficos e multimídia
  apt:
    name: "{{ packages_media }}"
    state: present
    install_recommends: false
  tags: packages:media

- name: Instala pacotes utilitários
  apt:
    name: "{{ packages_utils }}"
    state: present
    install_recommends: false
  tags: packages:utils

- name: Remove pacotes selecionados
  apt:
    name: "{{ packages_purge }}"
    state: absent
    purge: true
  tags: packages:purge

- name: Instala pacotes extras
  apt:
    name: "{{ packages_extra }}"
    state: present
    install_recommends: false
  tags: packages:extra


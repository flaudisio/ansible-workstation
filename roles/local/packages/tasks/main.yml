- name: Instala pacotes relacionados ao Git
  apt:
    name:
      - git
      - git-doc
      - git-gui
      - gitk
      - qgit
      - tig
    state: present
    install_recommends: false
  tags:
    - packages:git
    - packages:dev

- name: Instala git-open
  get_url:
    url: "{{ packages_git_open_dl_url }}"
    dest: "{{ packages_git_open_path }}"
    force: true
    owner: root
    group: root
    mode: "0755"
  tags:
    - packages:git
    - packages:dev

- name: Configura alternatives
  alternatives:
    name: editor
    path: /usr/bin/vim.basic
  tags: packages:alternatives

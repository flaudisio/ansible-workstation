---
- name: Remove snapd package
  ansible.builtin.apt:
    name: snapd
    state: absent
    purge: true
  when: base_disable_snapd | bool

- name: Configure APT to prevent snapd package installation
  ansible.builtin.copy:
    content: |
      # Managed by Ansible
      Package: snapd
      Pin: release *
      Pin-Priority: -1
    dest: /etc/apt/preferences.d/snapd
    owner: root
    group: root
    mode: "0644"
  when: base_disable_snapd | bool

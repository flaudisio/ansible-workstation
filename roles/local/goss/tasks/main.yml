---
- name: Verifica se goss {{ goss_version }} estÃ¡ instalado
  shell: goss --version || true
  register: goss_check
  changed_when: false

- name: Instala goss
  get_url:
    url: "{{ goss_dl_url }}"
    dest: "{{ goss_path }}"
    force: true
    owner: root
    group: root
    mode: "0755"
  when: >
    goss_check.stdout_lines | length == 0
    or goss_version not in goss_check.stdout_lines[0]

- name: Instala dgoss
  get_url:
    url: "{{ goss_dgoss_dl_url }}"
    dest: "{{ goss_dgoss_path }}"
    force: true
    owner: root
    group: root
    mode: "0755"
  when: >
    goss_check.stdout_lines | length == 0
    or goss_version not in goss_check.stdout_lines[0]
  tags: goss:dgoss
